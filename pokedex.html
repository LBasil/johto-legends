    <div class="custom-table-container">
        <table class="table">
            <thead>
                <tr>
                    <th><abbr title="Position in the dex">Ndex</abbr></th>
                    <th>MS</th>
                    <th><abbr title="Name of the pokemon">Pokemon</abbr></th>
                    <th><abbr title="First type of the pokemon">Type</abbr></th>
                    <th><abbr title="Second type of the pokemon">Type</abbr></th>
                    <th><abbr title="Where to find the Pokemon">Location</abbr></th>
                    <th><abbr title="How to evolve it">Evolve</abbr></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="has-text-centered is-vcentered">001</th>
                    <td>
                        <figure class="image is-96x96">
                            <img src="https://archives.bulbagarden.net/media/upload/thumb/f/fb/0001Bulbasaur.png/70px-0001Bulbasaur.png"
                                alt="">
                        </figure>
                    </td>
                    <td class="has-text-centered is-vcentered">Bulbasaur</td>
                    <td class="custom-grass-cell has-text-centered is-vcentered has-text-white has-text-weight-bold">
                        Grass</td>
                    <td class="custom-poison-cell has-text-centered is-vcentered has-text-white has-text-weight-bold">
                        Poison</td>
                    <td class="has-text-centered is-vcentered">?</td>
                    <td class="has-text-centered is-vcentered">Level up (16)</td>
                </tr>
                <tr>
                    <th class="has-text-centered is-vcentered">002</th>
                    <td>
                        <figure class="image is-96x96">
                            <img src="https://archives.bulbagarden.net/media/upload/thumb/8/81/0002Ivysaur.png/140px-0002Ivysaur.png"
                                alt="">
                        </figure>
                    </td>
                    <td class="has-text-centered is-vcentered">Ivysaur</td>
                    <td class="custom-grass-cell has-text-centered is-vcentered has-text-white has-text-weight-bold">
                        Grass</td>
                    <td class="custom-poison-cell has-text-centered is-vcentered has-text-white has-text-weight-bold">
                        Poison</td>
                    <td class="has-text-centered is-vcentered">?</td>
                    <td class="has-text-centered is-vcentered">Level up (32)</td>
                </tr>
